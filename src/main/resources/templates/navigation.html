<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">社区</span>
      </button>
      <a class="navbar-brand" href="/">社区</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索问题">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li th:if="${session.user} != null">
          <a href="/publish">提问</a>
        </li>
        <li th:if="${session.user} == null">
          <!-- unless 属性: 除了 session.user 不为空, 其他条件都渲染该标签 -->
          <a href="https://github.com/login/oauth/authorize?client_id=8d5eabdc825de277497a&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>
        </li>
        <!-- Github Oauth url : https://github.com/login/oauth/authorize?client_id=8d5eabdc825de277497a&redirect_uri=http://localhost:8888/callback&scope=user&state=1 -->
        <li class="dropdown" th:if="${session.user} != null">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false">[[${session.user.name}]]<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/profile/question">我的问题</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
