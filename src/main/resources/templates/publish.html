<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>发布 - 社区</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!--min.css-->
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/publish.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">社区</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">社区</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索问题">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li th:if="${session.user} != null">
          <a href="/publish">发布</a>
        </li>
        <li th:if="${session.user} == null">
          <!-- unless 属性: 除了 session.user 不为空, 其他条件都渲染该标签 -->
          <a href="https://github.com/login/oauth/authorize?client_id=8d5eabdc825de277497a&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>
        </li>
        <!-- Github Oauth url : https://github.com/login/oauth/authorize?client_id=8d5eabdc825de277497a&redirect_uri=http://localhost:8888/callback&scope=user&state=1 -->
        <li class="dropdown" th:if="${session.user} != null">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false">[[${session.user.name}]]<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">消息中心</a></li>
            <li><a href="#">个人资料</a></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container padding-box">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
      <h3><span class="glyphicon glyphicon-plus plus-icon" aria-hidden="true"></span>发起</h3>
      <hr/>
      <form action="/publish" method="POST">
        <div class="form-group">
          <label for="title">问题标题（简单扼要）</label>
          <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
        </div>
        <div class="form-group">
          <label for="description">问题补充（必填，请参照右侧提示）</label>
          <textarea class="form-control" th:text="${description}" id="description" name="description" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="tags">添加标签：</label>
          <input type="text" class="form-control" th:value="${tags}" id="tags" name="tags" placeholder="创建或搜索添加新标题...">
        </div>
        <div class="alert alert-danger" role="alert" th:if="${error} != null" th:text="${error}"></div>
        <button type="submit" class="btn btn-success float-right">发布</button>
      </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <div class="help">
        <h4 class="help-title">问题发起指南</h4>
        <p>▪ 问题标题：请用精简的语言描述您发布的问题，不超过25字</p>
        <p>▪ 问题补充：详细补充您的问题，并确保问题描述清晰直观，并提供一些相关的资料</p>
        <p>▪ 选择标签：选择一个或者多个合适的标签，不超过十个字</p>
      </div>
    </div>
  </div>
</div>
<script src="lib/js/jquery.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
</body>
</html>
